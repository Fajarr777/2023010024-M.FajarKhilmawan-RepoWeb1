<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail Ghani</title>
    <style>
        /* Gaya umum untuk tata letak dan font */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        /* Kontainer utama */
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            padding: 50px;
            text-align: center;
            height: 450px;
       
        }

        /* Gaya untuk gambar profil */
        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 10%;
            object-fit: cover;
            border: 4px solid #4CAF50;
            margin-bottom: 20px;
        }

        /* Gaya judul */
        .profile-container h2 {
            color: #4CAF50;
            margin: 10px 0;
            font-size: 24px;
        }

        /* Gaya untuk detail informasi */
        .profile-details {
            text-align: left;
            margin-top: 20px;
        }
        .profile-details p {
            font-size: 16px;
            margin: 8px 0;
        }

        /* Gaya untuk label informasi */
        .profile-details p span {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

    <div class="profile-container">
